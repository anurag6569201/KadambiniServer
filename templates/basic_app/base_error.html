{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Error{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/errors.css' %}">
</head>
<body>
    <section class="page_404">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center">{% block code %}Error{% endblock %}</h1>
                    </div>
                    <div class="contant_box_404">
                        <h3 class="h2">{% block heading %}Something went wrong{% endblock %}</h3>
                        <p>{% block message %}An unexpected error occurred{% endblock %}</p>
                        <a href="/" class="link_404">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
